<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>jquery-bounce by Gary Hepting</title>
  <link type="text/css" rel="stylesheet" href="http://groundwork.sidereel.com/css/groundwork.css">

  <style type="text/css">
    html, body {
      width:100%;
      height:100%;
      background:#333 url('http://groundwork.sidereel.com/images/black_linen_v2.png') center repeat;
      overflow:hidden;
      color:#fff;
    }
    hr {
    	border-color:#404040;
    }
   </style>
</head>
<body>
  <div class="container">

    <h1>jquery-bounce Demo</h1>

    <div class="row">
    	<div class="one third padded">
	      <img id="ball" src="./demo/ball.png" alt="jQuery Bouncing Ball" />
	    </div>
	    <div class="two thirds">
	      <code>
<pre>
$('#ball').bounce({
  distance: '40px'
});
</pre>
      	</code>
    	</div>
    </div>

    <hr/>

    <div class="row">
    	<div class="one third padded">
	      <img id="buoy" src="./demo/buoy.png" alt="jQuery Bouncing Buoy" />
	    </div>
	    <div class="two thirds">
	      <code>
<pre>
$('#buoy').bounce({
  distance: '25px',
  downspeed: 950,
  upspeed: 650,
  timer: 1700,
  easingdown: 'jswing'
});
</pre>
      	</code>
    	</div>
  	</div>

  </div>

  <!-- scripts -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">window.jQuery || document.write('<script src="jquery-1.8.3.min.js"><\/script>')</script>
  <script type="text/javascript" src="../jquery.easing-1.3.min.js"></script>
  <script type="text/javascript" src="../jquery.bounce.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
      
      $('#ball').bounce({
        distance: '40px'
      });

      $('#buoy').bounce({
        distance: '25px',
        downspeed: 950,
        upspeed: 650,
        timer: 1700,
        easingdown: 'jswing'
      });

    });
  </script>

</body>
</html>
